<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>커뮤니티</title>
        <link rel="stylesheet" href="bootstrap-v5.3.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">

            <!-- 아이디 찾기 화면 -->
            <div class="row justify-content-center" style="margin-top: 100px;">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            아이디 찾기
                        </div>
                        <div class="card-body">
                            <form name="findUserIdForm" id="findUserIdForm">
                                <div class="mb-3">
                                    <label class="form-label">이름</label>
                                    <input class="form-control" type="text" name="userName" id="userName" placeholder="이름">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">전화번호</label>
                                    <input class="form-control" type="text" name="tel" id="tel" placeholder="전화번호" required>
                                </div>
                                <div class="row justify-content-between">
                                    <div class="col">
                                        <button type="button" class="btn btn-primary" onclick="check_find_user_id_form()">아이디 찾기</button>
                                    </div>
                                    <div class="col-auto">
                                        <a href="login.html" class="btn btn-danger">취소</a>                                        
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>            
            <!--// 아이디 찾기 화면 -->

        </div>

        <script src="bootstrap-v5.3.3/js/bootstrap.bundle.min.js"></script>
        <script>
            // 아이디 찾기 폼 검증
            function check_find_user_id_form() {
                let userName = document.getElementById('userName');
                let tel = document.getElementById('tel');
                let findUserIdForm = document.getElementById('findUserIdForm');
                // console.log(userId.value);

                if (userName.value == '') {
                    alert('이름을 입력하세요.');
                    userName.focus();
                } else if (tel.value == '') {
                    alert('전화번호를 입력하세요.');
                    tel.focus();
                } else {
                    // findUserIdForm.method = 'post';
                    findUserIdForm.action = 'index.html';
                    findUserIdForm.submit();
                }
            }
        </script>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>커뮤니티</title>
        <link rel="stylesheet" href="bootstrap-v5.3.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">

            <!-- 로그인 화면 -->
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            로그인
                        </div>
                        <div class="card-body">
                            <form name="loginForm" action="board_list.html">
                                <div class="mb-3">
                                    <label class="form-label">아이디</label>
                                    <input class="form-control" type="text" name="userId" placeholder="아이디" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">비밀번호</label>
                                    <input class="form-control" type="password" name="userPw" placeholder="비밀번호" required>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary">로그인</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>            
            <!--// 로그인 화면 -->

        </div>

        <script src="bootstrap-v5.3.3/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

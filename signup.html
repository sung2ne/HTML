<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>커뮤니티</title>
        <link rel="stylesheet" href="bootstrap-v5.3.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">

            <!-- 회원가입 화면 -->
            <div class="row justify-content-center" style="margin-top: 100px;">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            회원가입
                        </div>
                        <div class="card-body">
                            <form name="signupForm" id="signupForm" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">아이디</label>
                                    <input class="form-control" type="text" name="userId" id="userId" placeholder="아이디" required>
                                    <div class="invalid-feedback">
                                        아이디를 입력해주세요.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">비밀번호</label>
                                    <input class="form-control" type="password" name="userPw" id="userPw" placeholder="비밀번호" required>
                                    <div class="invalid-feedback">
                                        비밀번호를 입력해주세요.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">비밀번호 확인</label>
                                    <input class="form-control" type="password" name="userPw2" id="userPw2" placeholder="비밀번호 확인" required>
                                    <div class="invalid-feedback">
                                        비밀번호 확인을 입력해주세요.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">이름</label>
                                    <input class="form-control" type="text" name="userName" id="userName" placeholder="이름" required>
                                    <div class="invalid-feedback">
                                        이름을 입력해주세요.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">이메일</label>
                                    <input class="form-control" type="text" name="email" id="email" placeholder="이메일" required>
                                    <div class="invalid-feedback">
                                        이메일을 입력해주세요.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">전화번호</label>
                                    <input class="form-control" type="text" name="tel" id="tel" placeholder="전화번호" required>
                                    <div class="invalid-feedback">
                                        전화번호를 입력해주세요.
                                    </div>
                                </div>
                                <div class="row justify-content-between">
                                    <div class="col">
                                        <!--
                                        <button type="button" class="btn btn-primary" onclick="check_signup_form()">회원가입</button>
                                        -->
                                        <button type="submit" class="btn btn-primary">회원가입</button>
                                    </div>
                                    <div class="col-auto">
                                        <a href="index.html" class="btn btn-danger">취소</a>                                        
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>            
            <!--// 회원가입 화면 -->

        </div>

        <script src="jquery/jquery-3.7.1.min.js"></script>
        <script src="bootstrap-v5.3.3/js/bootstrap.bundle.min.js"></script>
        <script>
            // 회원가입 폼 검증
            function check_signup_form() {
                let userId = $('#userId');
                let userPw = $('#userPw');
                let userPw2 = $('#userPw2');
                let userName = $('#userName');
                let email = $('#email');
                let tel = $('#tel');
                let signupForm = $('#signupForm');

                if (userId.val() == '') {
                    // alert('아이디를 입력하세요.');
                    // $('#errorUserId').removeClass('d-none');
                    userId.focus();
                } else if (userPw.val() == '') {
                    alert('비밀번호를 입력하세요.');
                    userPw.focus();
                } else if (userPw2.val() == '') {
                    alert('비밀번호 확인을 입력하세요.');
                    userPw2.focus();
                } else if (userPw2.val() != userPw2.val()) {
                    alert('비밀번호와 비밀번호 확인이 다릅니다.');
                    userPw.focus();
                } else if (userName.val() == '') {
                    alert('이름을 입력하세요.');
                    userName.focus();
                } else if (email.val() == '') {
                    alert('이메일을 입력하세요.');
                    email.focus();
                } else if (tel.val() == '') {
                    alert('전화번호를 입력하세요.');
                    tel.focus();
                } else {
                    signupForm.attr('method', 'post');
                    signupForm.attr('action', 'index.html');
                    signupForm.submit();
                }
            }
        </script>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
                'use strict'
            
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')
                console.log(forms)
            
                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                
                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
    </body>
</html>
